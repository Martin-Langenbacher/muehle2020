    align-items: center;

<script>
  // example game state data from server database
  data = {
    // placed stones on game board (true: white, false: black, null: none)
    board: [
      false, undefined, true,
      true, undefined, false,
      undefined, false, undefined,
      undefined, undefined, true, true, false, undefined,
      false, undefined, undefined,
      undefined, undefined, true,
      true, undefined, false
    ],
    // amount of not placed stones of the players (0: white, 1: black)
    players: [ 3, 3 ]
  };

  // place stones on game board
  document.querySelectorAll( '.stone' ).forEach( ( field, i ) => {
    field.classList.remove( 'white' );
    field.classList.remove( 'black' );
    data.board[ i ] !== undefined && field.classList.add( data.board[ i ] ? 'white' : 'black' );
  } );

  // place not placed stones of the players in the player areas
  document.querySelectorAll( '.player' ).forEach( ( player, i ) => {
    player.innerHTML = '';
    for ( let j = 0; j < data.players[ i ]; j++ )
      player.innerHTML += `<div class="stone ${!i ? 'white': 'black'}"></div>`;
  } );

</script>
